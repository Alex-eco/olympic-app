<body>
  <div class="container">
    <h1>Olympic Tutor</h1>

    <!-- PASSWORD SCREEN -->
    <div id="passwordGate">
      <p>Enter access password to continue:</p>
      <input type="password" id="accessPassword" placeholder="Password" />
      <button id="accessBtn">Enter</button>
      <div id="accessError" style="color:red;"></div>
    </div>

    <!-- QUESTION AREA -->
    <div id="mainApp" style="display:none;">
      <h3>Subjects</h3>
      <select id="subject">
        <option value="math">Math</option>
        <option value="physics">Physics</option>
        <option value="chemistry">Chemistry</option>
        <option value="biology">Biology</option>
      </select>
      <br/><br/>

      <textarea id="question" placeholder="Type your question..."></textarea>
      <br/>
      <button id="askBtn">Ask</button>
      <div id="answer"></div>

      <hr>
      <div id="purchase">
        <p>You have 1 free question. After that, buy access for <span id="price"></span> USD.</p>
        <button id="buyBtn">Buy Session</button>
        <div id="checkout"></div>
      </div>

      <div id="sessionArea" style="display:none;">
        <p>Questions left: <span id="questionsLeft"></span></p>
        <p>Time left: <span id="timeLeft"></span></p>
      </div>
    </div>

  </div>
  <script src="app.js"></script>
</body>
